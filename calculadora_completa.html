<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Completa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Completa</h1>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button onclick="limpa()">C</button>
            <button onclick="deleta()">‚Üê</button>
            <button onclick="funcoes_numeros('/')">/</button>
            <button onclick="funcoes_numeros('*')">*</button>
            <button onclick="funcoes_numeros('7')">7</button>
            <button onclick="funcoes_numeros('8')">8</button>
            <button onclick="funcoes_numeros('9')">9</button>
            <button onclick="funcoes_numeros('-')">-</button>
            <button onclick="funcoes_numeros('4')">4</button>
            <button onclick="funcoes_numeros('5')">5</button>
            <button onclick="funcoes_numeros('6')">6</button>
            <button onclick="funcoes_numeros('+')">+</button>
            <button onclick="funcoes_numeros('1')">1</button>
            <button onclick="funcoes_numeros('2')">2</button>
            <button onclick="funcoes_numeros('3')">3</button>
            <button onclick="funcoes_numeros('%')">%</button>
            <button onclick="funcoes_numeros('0')" class="zero">0</button>
            <button onclick="calcular()">=</button>
            <button onclick="funcoes_numeros('.')">.</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
